<html>
	<head>
		<title>IERGS - Seminario V</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

			<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
			<script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>  

			<link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css" />

			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
			<link rel="stylesheet" href="css/styles.css" />
		</head>
		<body>
			<div class="container box">
				<nav class="navbar navbar-default">
					<div class="container-fluid">
						<div class="navbar-header"><a class="navbar-brand" href="#">IERGS SEMINÁRIO V</a></div>
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav">
								<li><a href="index.html">Editoras</a></li>
								<li><a href="livros.html">Livros</a></li>
								<li><a href="dados.html">Dados</a></li>
							</ul>
						</div><!-- /.navbar-collapse -->
					</div><!-- /.container-fluid -->
				</nav><!-- /.navbar -->

				<!-- LIVROS Data Table -->
				<div class="table-responsive">
					<br />
					<div align="right">
						<button type="button" id="add_button" data-toggle="modal" data-target="#livro_modal" class="btn btn-info btn-lg">Novo</button>
					</div>
					<br /><br />
					<table id="livros_data" class="table table-bordered table-striped">
						<thead>
							<tr>
								<th width="20%">Editora</th>
								<th width="60%">Livro</th>
								<th width="10%">Editar</th>
								<th width="10%">Excluir</th>
							</tr>
						</thead>
					</table>
				</div>
				
				<div id="livro_modal" class="modal fade">
					<div class="modal-dialog">
						<form method="post" id="livro_form">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4 class="modal-title">Adicionar Livro</h4>
								</div>
								<div class="modal-body">
									<label>Nome</label>
									<input type="text" name="livro_nome" id="livro_nome" class="form-control" />
									<label>ISBN</label>
									<input type="text" name="livro_isbn" id="livro_isbn" class="form-control" />
									<label>Editora</label>
									<select name="livro_editora" id="livro_editora" class="form-control"></select>
									<label>Páginas</label>
									<input type="text" name="livro_paginas" id="livro_paginas" class="form-control" />
									<label>Ano</label>
									<input type="text" name="livro_ano" id="livro_ano" class="form-control" />
									<label>Código de Barras</label>
									<input type="text" name="livro_codigo" id="livro_codigo" class="form-control" />
									<label>Resenha</label>
									<input type="textarea" name="livro_resenha" id="livro_resenha" class="form-control" />									
									<br />
								</div>
								<div class="modal-footer">
									<input type="hidden" name="livro_id" id="livro_id" />
									<input type="hidden" name="operation" id="operation" />
									<input type="submit" name="action" id="action" class="btn btn-success" value="Salvar" />
									<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<!-- LIVROS Data Table End -->
				
			</div><!-- end container box -->
		</body>
	</html>
	<script src="js/livros.js" ></script>
